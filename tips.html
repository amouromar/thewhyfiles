    <!-- Main Content -->
    <main id="main" class="flex justify-center items-center p-2 no-scrollbar">
      <!-- Submission Form -->
      <section
        class="w-2/5 h-3/4 mx-auto mt-8 p-4 bg-light-blue rounded-lg shadow-md"
      >
        <h2 class="text-xl text-2xl mb-4 text-center text-white">
          Submit Your Idea
        </h2>
        <form
          action="submit_idea.php"
          method="POST"
          enctype="multipart/form-data"
        >
          <!-- Name -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-white"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
              class="mt-1 block p-2 w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-white"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
              class="mt-1 block p-2 w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <!-- Idea Topic -->
          <div class="mb-4">
            <label for="idea_topic" class="block text-sm font-medium text-white"
              >Topic, Tip, or Suggestion*</label
            >
            <textarea
              id="idea_topic"
              name="idea_topic"
              rows="3"
              required
              placeholder="Enter your idea here"
              class="mt-1 block p-2 w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            ></textarea>
          </div>
          <!-- File Attachment -->
          <div class="mb-4">
            <label
              for="attachments"
              class="block text-sm font-medium text-white"
              >Attachments (Optional)</label
            >
            <input
              type="file"
              id="attachments"
              name="attachments[]"
              accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"
              class="mt-1 block p-2 w-full text-white"
            />
            <p class="text-xs text-white">
              Allowed file types: pdf, doc, docx, jpg, jpeg, png
            </p>
          </div>
          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
            >
              Submit Idea
            </button>
          </div>
        </form>
